        <h2>Sign up to newsletter for more knowledge!</h2>

    <label for="fname">First Name</label>

    class="text-input" placeholder="Enter Last Name" required>

    class="text-input" placeholder="Enter Email Adress" required>

    <input class="join-button" type="submit" value="Let's Raid!">  
    
    <label for="question">Ask our experts any question about viking:</label>
    <textarea name="question" class="question"
                placeholder="Enter your comment here" maxlength="200"></textarea>
